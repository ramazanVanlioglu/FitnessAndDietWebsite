<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | DietFit</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #f6f8fa;
      }
      .login-container {
        margin: auto;
        background: #fff;
        padding: 48px 40px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(46,139,87,0.18), 0 1.5px 8px rgba(46,139,87,0.10);
        max-width: 420px;
        min-height: 380px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-container h2 {
        color: #2e8b57;
        margin-bottom: 24px;
      }
      .login-container input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 20px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9f9f9;
        transition: border-color 0.2s;
      }
      .login-container input:focus {
        border-color: #2e8b57;
        outline: none;
      }
      .login-container button {
        width: 100%;
        background: #2e8b57;
        color: #fff;
        border: none;
        padding: 14px 0;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 10px;
      }
      .login-container button:hover {
        background: #256d46;
      }
      .login-container .register-link {
        margin-top: 10px;
        font-size: 0.97rem;
      }
      .login-container .register-link a {
        color: #2e8b57;
        text-decoration: none;
        font-weight: bold;
      }
      .login-container .register-link a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="./index.html" class="logo">DietFit</a>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <ul class="menu" id="mainMenu">
          <li><button onclick="location.href='./index.html'"><i class="fas fa-home"></i> Ana Sayfa</button></li>
          <li><button onclick="location.href='wrw.html'"><i class="fas fa-users"></i> Biz Kimiz?</button></li>
          <li><button onclick="location.href='program.html'"><i class="fas fa-bars"></i> Programlar</button></li>
          <li><button onclick="location.href='contact.html'"><i class="fas fa-envelope"></i> İletişim</button></li>
        </ul>
        <div class="auth-buttons">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." oninput="showSuggestions()" />
            <button><i class="fas fa-search"></i></button>
            <ul id="suggestionsList" class="suggestions"></ul>
          </div>
          <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
          <button onclick="location.href='register.html'"><i class="fas fa-user-plus"></i> Kaydol</button>
        </div>
        <div class="user-menu" style="display:none;">
          <button class="user-menu-btn" onclick="toggleUserMenu()">
            <i class="fas fa-user-circle"></i> <span id="userName">Kullanıcı</span> <i class="fas fa-caret-down"></i>
          </button>
          <div class="user-dropdown" id="userDropdown">
            <a href="#" id="profile-link"><i class="fas fa-id-card"></i> Kullanıcı Bilgilerim</a>
            <a href="#" id="inbox-link" style="display:none;"><i class="fas fa-inbox"></i> Gelen Kutusu</a>
            <a href="#" onclick="logoutUser(event)"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main style="flex:1;display:flex;align-items:center;justify-content:center;">
    <div class="login-container">
      <h2>Giriş Yap</h2>
      <form action="/login" method="POST">
        <input type="email" name="eposta" placeholder="E-posta" required>
        <input type="password" name="sifre" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
      </form>
      <div class="register-link">
        Hesabınız yok mu? <a href="register.html">Kaydolun</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DietFit. Tüm hakları saklıdır.</p>
  </footer>
  <script src="../../js/menubar.js"></script>
  <script>
    document.querySelector('form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        eposta: form.eposta.value,
        sifre: form.sifre.value
      };
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      if(result.success) {
        window.location.href = "index.html";
      } else {
        alert(result.error || "Giriş başarısız.");
      }
    };
  </script>
</body>
</html>
